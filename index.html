    <!-- HubSpot Form Embed Script -->
    <script charset="utf-8" type="text/javascript" src="https://js-eu1.hsforms.net/forms/embed/v2.js"></script>

    <script>
        // ========================================================
        // Form Submission Handler - Modern HubSpot Events (2025)
        // Uses new 'hs-form-event:on-submission:success' event
        // ========================================================

        let formSubmitted = false;

        console.log('üîß HubSpot Form Script Initialized');
        console.log('üìã Using data-attribute embed with modern event listeners');

        /**
         * Hide "Stay Updated" heading and description after form submission
         */
        function hideSignupText() {
            console.log('üìû hideSignupText() called');

            if (formSubmitted) {
                console.log('‚ö†Ô∏è Form already submitted, skipping hide');
                return;
            }
            formSubmitted = true;

            const heading = document.querySelector('.signup-heading');
            const description = document.querySelector('.signup-description');

            console.log('üîç Found heading:', heading);
            console.log('üîç Found description:', description);

            if (heading) {
                heading.style.transition = 'opacity 0.5s ease, margin 0.5s ease';
                heading.style.opacity = '0';
                heading.style.marginBottom = '0';
                setTimeout(() => {
                    heading.style.display = 'none';
                    console.log('‚úÖ Heading hidden');
                }, 500);
            }

            if (description) {
                description.style.transition = 'opacity 0.5s ease, margin 0.5s ease';
                description.style.opacity = '0';
                description.style.marginBottom = '0';
                setTimeout(() => {
                    description.style.display = 'none';
                    console.log('‚úÖ Description hidden');
                }, 500);
            }
        }

        // ========================================================
        // Primary Detection: Modern HubSpot Event (New Form Editor)
        // ========================================================

        console.log('üì° Setting up modern HubSpot event listener (hs-form-event:on-submission:success)...');

        window.addEventListener('hs-form-event:on-submission:success', function(event) {
            console.log('‚úÖ Modern HubSpot Event: Form submission success!');
            console.log('   Event details:', event.detail);
            hideSignupText();
        });

        // ========================================================
        // Fallback Detection 1: Legacy PostMessage (Old Forms)
        // ========================================================

        console.log('üì° Setting up legacy PostMessage listener...');

        window.addEventListener('message', function(event) {
            if (event.data.type === 'hsFormCallback' && event.data.eventName === 'onFormSubmitted') {
                console.log('‚úÖ Legacy PostMessage: Form submission detected!');
                console.log('   Event data:', event.data);
                hideSignupText();
            }
        });

        // ========================================================
        // Fallback Detection 2: DOM Mutation Observer
        // ========================================================

        console.log('üëÄ Starting MutationObserver as final fallback...');

        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOMContentLoaded - Setting up observer');

            const observer = new MutationObserver(function(mutations) {
                console.log('üîÑ MutationObserver detected changes:', mutations.length, 'mutations');

                // Look for success message with multiple possible selectors
                const successMessage = document.querySelector(
                    '.hs-form-frame .submitted-message, ' +
                    '.hs-form-frame .hs-form-success-message, ' +
                    '.submitted-message, ' +
                    '[data-form-success="true"]'
                );

                console.log('üîç Looking for success message...', successMessage);

                if (successMessage && successMessage.offsetParent !== null) {
                    console.log('‚úÖ MutationObserver: Success message detected!');
                    hideSignupText();
                    observer.disconnect();
                }
            });

            const formContainer = document.querySelector('.hs-form-frame');
            if (formContainer) {
                console.log('‚úÖ Found .hs-form-frame, starting observation');
                observer.observe(formContainer, {
                    childList: true,
                    subtree: true,
                    attributes: true
                });
            } else {
                console.log('‚ö†Ô∏è .hs-form-frame not found');
            }
        });
    </script>
